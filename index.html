<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Nabin Ale Magar (NAleM) - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bike.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                color2: 0xff00f0,
                wingSpan: 40.00,
                separation: 100.00,
                alignment: 77.00,
                cohesion: 5.00,
                quantity: 1.00
            })

            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
        })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main class="animated ">
        <header>
            <img src="./images/nalem.jpg" />
            <h1>@_nalem7</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.facebook.com/nobin.magar.37604303/">
                    <img src="./images/facebook.svg" alt="Homepage" width="20" /> Facebook
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCeIGTY7GhRcByP8IlWuIJ6A">
                    <img src="./images/youtube.svg" alt="YouTube" width="20" /> YouTube
                </a>
            </li>
            <li>
                <a href="https://twitter.com/_nalem7">
                    <img src="./images/twitter.svg" alt="Twitter" width="20" /> Twitter
                </a>
            </li>
            <li>
                <a href="https://github.com/nabim777">
                    <img src="./images/github.svg" alt="GitHub" width="20" /> GitHub
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/_nalem7/">
                    <img src="./images/instagram1.svg" alt="GitHub" width="20" /> Instagram
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/nabin-magar-8b6579160/">
                    <img src="./images/linkedin.svg" alt="GitHub" width="20" /> Linked In
                </a>
            </li>
            <li>
                <a href="https://www.tiktok.com/@_nalem7?lang=en">
                    <img src="./images/tiktok.svg" alt="GitHub" width="20" /> TikTok
                </a>
            </li>

        </ul>
    </main>
</body>

</html>
